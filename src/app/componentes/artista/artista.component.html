<app-loading *ngIf="load"></app-loading>

<div class="row animated fadeIn" *ngIf="!load">
  <div class="col-2">
    <img [src]="artista.images | noImage" class="img-thumbnail img-circle" >
  </div>

  <div class="col">
<h3>{{artista.name}}</h3>
    <p >
      <a  [href]="artista.external_urls.spotify" target="_blank">
        Ir a la Pagina del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
<button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table">

      <thead class="text-success">
      <tr>
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Vista Previa</th>
      </tr>
      </thead>

      <tbody class="text-white">
      <tr *ngFor="let track of topTracks">
        <td>
          <img class="img-thumb" [src]="track['album']['images'] | noImage"  >
        </td>
        <td>{{track["album"]["name"]}}</td>
        <td>{{track["name"]}}</td>
        <td>
          <audio [src]="track['preview_url']" controls ></audio>
          <!--<iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300"-->
                  <!--height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">-->

          <!--</iframe>-->
        </td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
